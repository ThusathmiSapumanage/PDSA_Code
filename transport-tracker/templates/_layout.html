<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8"/>
    <title>Transport Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="static/main.css">
  </head>
  <body class="bg-body">
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{{ url_for('index') }}">
          <i class="bi bi-bus-front"></i> Transport Tracker
        </a>
        <div class="align-items-center">
          <button id="themeToggle" class="btn btn-sm" type="button">
            <i class="bi bi-moon-stars"></i> Theme
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="toast" class="toast align-items-center text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toast-body">Updated</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function showToast(msg){
        const el = document.getElementById('toast');
        document.getElementById('toast-body').textContent = msg || 'Done';
        const t = new bootstrap.Toast(el, { delay: 1400 });
        t.show();
      }
      (function(){
        const key = 'tt-theme';
        const root = document.documentElement;
        const btn = document.getElementById('themeToggle');
        const saved = localStorage.getItem(key);
        if(saved) root.setAttribute('data-bs-theme', saved);
        btn?.addEventListener('click', ()=>{
          const cur = root.getAttribute('data-bs-theme') || 'light';
          const next = cur === 'light' ? 'dark' : 'light';
          root.setAttribute('data-bs-theme', next);
          localStorage.setItem(key, next);
        });
      })();
    </script>

    <!-- Relative "time ago" formatter for any element with data-epoch (UNIX seconds) -->
    <script>
      (function(){
        const rel = (sec) => {
          const now = Math.floor(Date.now()/1000);
          let diff = Math.max(0, now - Number(sec || 0));
          if (diff < 60) return `${diff}s ago`;
          const m = Math.floor(diff/60);
          if (m < 60) return `${m} min${m>1?'s':''} ago`;
          const h = Math.floor(m/60);
          if (h < 24) return `${h} hour${h>1?'s':''} ago`;
          const d = Math.floor(h/24);
          return `${d} day${d>1?'s':''} ago`;
        };

        function tick(){
          document.querySelectorAll('[data-epoch]').forEach(el=>{
            const val = el.getAttribute('data-epoch');
            if (val && !Number.isNaN(Number(val))) {
              el.textContent = rel(val);
            }
          });
        }
        tick();                 // initial render
        setInterval(tick, 30000); // update every 30s
      })();
    </script>
  </body>
</html>
